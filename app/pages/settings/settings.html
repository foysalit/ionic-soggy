<ion-navbar *navbar>
  <ion-title>
    Settings
  </ion-title>
</ion-navbar>

<ion-content class="settings-page">
  <ion-list>

	  <ion-item>
	    <ion-label floating>Receipt ID</ion-label>
	    <ion-input type="number" value="" [(ngModel)]="config.receipt"></ion-input>
	  </ion-item>
	  
	  <ion-item>
	    <ion-label>Language</ion-label>
	    <ion-select [(ngModel)]="config.language">
	      <ion-option value="EN">English</ion-option>
	      <ion-option value="IT">Italian</ion-option>
	      <ion-option value="ES">Espana</ion-option>
	    </ion-select>
	  </ion-item>

	  <ion-item>
	    <ion-label>Keep History</ion-label>
	    <ion-toggle 
	      [(ngModel)]="config.history" 
	      checked="config.history">
	    </ion-toggle>
	  </ion-item>

  </ion-list>
  
  <div padding>
    <button block (click)="save()"> Save </button>
  </div>
</ion-content>
